<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Pomodoro Timer</title>
    <script src="./assets/script.js" defer></script>
</head>
<body class="session">
    

    <main class="container">
        
        <div class="container__interno">
            <div class="container__interno-head">
                <h1 class="">POMODORO</h1>
                <P class="">Session #1</P>
                <span class="cog"><i class="bi bi-gear"></i></span>
            </div>


            <div class="container__interno-timer">
                <span class="container__interno-timer-disp" data-tipo="display">25:00</span>
            </div>

            <div class="container__interno-buttons">
                <button class="botao" data-tipo="play">PLAY</button>
                <button class="botao" data-tipo="reset">RESET</button>
                <button class="botao" data-tipo='stop'>STOP</button>
            </div>

            <div class="container__interno-config invisible" >

                <div class="container__interno-config__interno">
                    <label for="work" class="container__interno-config__label">Pomodoro Length</label>
                    <input type="number" class="container__interno-config__input" min="0" max="25" id="work" value="25">   
                </div>


                <div class="container__interno-config__interno">
                    <label for="work" class="container__interno-config__label">Short Break Length</label>
                    <input type="number" class="container__interno-config__input" min="0" max="25" id="short" value="25">
                </div>               



                <div class="container__interno-config__interno">
                    <label for="work" class="container__interno-config__label">Long Break Length</label>
                    <input type="number" class="container__interno-config__input" min="0" max="25" id="long" value="15">                   
                </div>               



            </div>



            

        </div>

    </main>

    <footer class="rodape">

    </footer>
    
</body>



</html>
