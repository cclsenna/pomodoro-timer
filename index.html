<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Pomodoro Timer</title>
    <script src="./assets/script.js" type="module" defer></script>
    <script src="./assets/arrows.js" type="module" defer></script>




</head>
<body class="session">

    

    <div class="container">
        
        <div class="container__interno">
            <div class="container__interno-head">
                <h1 class="container__interno-head__type">Pomodoro Timer</h1>
                <P class="container__interno-head__session">Session #1</P>
            </div>


            <div class="container__interno-timer">
                <span class="container__interno-timer-disp" data-tipo="display">25:00</span>
            </div>

            <div class="container__interno-buttons">
                <button class="botao session" data-tipo="start">START</button>
                <button class="botao session" data-tipo='stop'>STOP</button>
            </div>
            

            

        </div>
        <div class="container__options">
            <div class="container__options-config">
                <label for="work" class="container__options-config__label">Pomodoro Length</label>
                    <i class="bi bi-plus-circle-fill container__options-config__step" data-tipo="work" data-mode="up"></i>
                <input type="number" class="container__options-config__input" min="1" max="60"  data-tipo="work" value="25">
                    <i class="bi bi-dash-circle-fill container__options-config__step" data-tipo="work" data-mode="down"></i>
                
            </div> 

            
            
            <div class="container__options-config">
                <label for="short" class="container__options-config__label">Short Break Length</label>
                    <i class="bi bi-plus-circle-fill container__options-config__step" data-tipo="short" data-mode="up"></i>                
                <input type="number" class="container__options-config__input" min="1" max="60" id="short" value="5" data-tipo="short">
                    <i class="bi bi-dash-circle-fill container__options-config__step" data-tipo="short" data-mode="down"></i>
            </div>
                       
            
            
            <div class="container__options-config">
                <label for="long" class="container__options-config__label">Long Break Length</label>
                    <i class="bi bi-plus-circle-fill container__options-config__step" data-tipo="long" data-mode="up"></i>                

                <input type="number" class="container__options-config__input" min="1" max="60" id="long" value="10" data-tipo="long"> 
                    <i class="bi bi-dash-circle-fill container__options-config__step" data-tipo="long" data-mode="down"></i>
                 
            </div> 
            
            


        </div>


    </div>




    
</body>



</html>
