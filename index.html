<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Pomodoro Timer</title>
    <script src="./assets/script.js" defer></script>
</head>
<body>

    <main class="container">
        <div class="container__interno">
            <h1>Pomodoro Timer</h1>

            <div class="container__interno-timer">
                <span class="container__interno-timer-disp" data-tipo="display">00:00</span>
            </div>

            <div class="container__interno-buttons">
                <div class="botao" data-tipo="play">PLAY</div>
                <div class="botao" data-tipo="stop">STOP</div>
            </div>

            <div class="container__interno-config">

                <div class="teste">
                    <label for="work" class="container__interno-config__label">Pomodoro Length</label>
                    <input type="number" class="container__interno-config__input" min="0" max="25" id="work">   
                </div>


                <div class="teste">
                    <label for="work" class="container__interno-config__label">Short Break Length</label>
                    <input type="number" class="container__interno-config__input" min="0" max="25" id="short">
                </div>               



                <div class="teste">
                    <label for="work" class="container__interno-config__label">Long Break Length</label>
                    <input type="number" class="container__interno-config__input" min="0" max="25" id="long">                   
                </div>
                



            </div>



            

        </div>

    </main>

    <footer class="rodape">

    </footer>
    
</body>



</html>
